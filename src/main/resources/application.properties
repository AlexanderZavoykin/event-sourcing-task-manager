# Event store
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=tiny-es

# Tiny event sourcing library properties
event.sourcing.auto-scan-enabled=true
event.sourcing.scan-package=ru.quipy
event.sourcing.snapshot-frequency=100

# Projection and validation DB
projection.database.url=jdbc:postgresql://localhost:5432/task-manager
projection.database.driver=org.postgresql.Driver
projection.database.username=task-manager
projection.database.password=task-manager

